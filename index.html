<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relogio</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <section class="container-relogio">
            <div class="secao-relogio falta-dias" >
                <span class="dias" data-dias></span>
            </div>
            <div class="secao-relogio">
                <span class="horas horario" data-hora></span>
                :
                <span class="min horario" data-minuto></span>
                :
                <span class="seg horario" data-segundos></span>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
